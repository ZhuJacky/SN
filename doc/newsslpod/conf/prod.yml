# 配置迁移至七彩石
runmode: PRODUCTION
forcel5: false
ormdebug: false
database:
    driver: mysql
    source: ""
redis:
    address: 127.0.0.1:6379
    password: ""
prometheus:
    gateway:
    - https://prom.ee.myssl.com:9095
    echourl: http://127.0.0.1:8089/latest/meta-data
    open: true
    cert: conf/certs/client.pem
    key: conf/certs/client.key
etcd:
    endpoints:
    - http://192.168.252.41:2379
    echourl: http://127.0.0.1:8089/latest/meta-data
    cacert: conf/etcd/ca.pem
    cert: conf/etcd/cert.pem
    key: conf/etcd/key.pem

myssl:
    domain:
    id:
    key:
    anaapi:
    detectioncount: 40
# dnsnodes:
#     - locationcode: "86"
#       addr: 10.112.65.55
#       name: 中国大陆Slave
