qcloud:
    notifygateway: http://message.tencentyun.com:50011
    accountgateway: http://account.tencentyun.com:50001
    module: sslpod
    caller: "sslpod"
    themeids:
        - 2452
    env: "idc"
# define app
backend:
    listen: 20000
    basicauth:
        qcloud:
    basicplan: 15958
    task:
        duration: 6 # count
        interval: 5
    logpath: /data/release/sslpod/backend.log
checker:
    listen: 20010
    basicauth:
        backend:
    task:
        fastworker: 160 # one cpu config
        fasttimeout: 12 # /s
        fullworker: 15 # one cpu config
        fulltimeout: 120 # /s
    logpath: /data/release/sslpod/checker.log
notifier:
    listen: 20020
    logpath: /data/release/sslpod/notifier.log
    ratelimit: 5000
polaris:
    polarisnamespace: Production
    backend:
        service: sslpod.backend
        port: 20000
        token: 
    checker:
        service: sslpod.checker
        port: 20010
        token: 
    notifier:
        service: sslpod.notifier
        port: 20020
        token: 
